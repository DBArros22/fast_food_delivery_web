<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackExpress | Cardápio Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="toast-container" class="toast-container"></div>

    <header>
        <div class="logo">
            <h1>Snack<span>Express</span></h1>
            <p>O melhor lanche da região</p>
        </div>
        <nav class="categories">
            <button onclick="filterCategory('todos')" class="category-btn active">Todos</button>
            <button onclick="filterCategory('burgers')" class="category-btn">Burgers</button>
            <button onclick="filterCategory('bebidas')" class="category-btn">Bebidas</button>
            <button onclick="filterCategory('porcoes')" class="category-btn">Porções</button>
        </nav>
    </header>

    <main id="menu-container" class="container">
        </main>

    <div class="cart-bottom-bar" id="cart-bar" onclick="toggleCart()">
        <div class="cart-info">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span> itens
        </div>
        <div class="cart-total">
            Ver Carrinho: <span id="cart-total-value">R$ 0,00</span>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seu Carrinho</h2>
                <span class="close" onclick="toggleCart()">&times;</span>
            </div>

            <div id="cart-items" class="cart-items-list"></div>

            <div class="checkout-form">
                <h3><i class="fas fa-truck"></i> Dados de Entrega</h3>
                <input type="text" id="nome" placeholder="Seu Nome Completo" required>
                <input type="tel" id="telefone_cliente" placeholder="Telefone de quem recebe" required>

                <select id="metodo-entrega" onchange="handleDeliveryChange()">
                    <option value="entrega">Entregar no Endereço</option>
                    <option value="retirada">Retirar no Balcão</option>
                </select>

                <input type="text" id="endereco" placeholder="Rua, Número e Bairro">
                <input type="text" id="obs" placeholder="Observações (Ex: sem cebola)">

                <h3><i class="fas fa-credit-card"></i> Pagamento</h3>
                <select id="pagamento" onchange="handlePaymentChange()">
                    <option value="Cartão na Entrega">Cartão (Na entrega)</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                </select>

                <input type="number" id="troco" placeholder="Troco para quanto?" style="display:none">

                <div class="total-area">
                    <span>Total do Pedido:</span>
                    <strong id="modal-total">R$ 0,00</strong>
                </div>

                <button class="btn-finish" onclick="sendOrder()">
                    CONFIRMAR PEDIDO <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
